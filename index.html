  <style>
    @import url('https://fonts.googleapis.com/css2?family=AR+One+Sans:wght@400;500;600;700&display=swap');

    body {
      font-family: 'AR One Sans', sans-serif;
      background-color: #262624;
      color: #faf9f5;
    }

    /* Scrollbar customizada - AGORA OCULTA MAS FUNCIONAL */
    .custom-scrollbar::-webkit-scrollbar {
      display: none;
    }

    .custom-scrollbar {
      -ms-overflow-style: none;
      /* IE and Edge */
      scrollbar-width: none;
      /* Firefox */
    }

    /* NO SCROLLBAR UTILITY - Esconde a barra mas mantem scroll */
    .no-scrollbar::-webkit-scrollbar {
      display: none;
    }

    .no-scrollbar {
      -ms-overflow-style: none;
      /* IE and Edge */
      scrollbar-width: none;
      /* Firefox */
    }

    /* --- CUSTOM FORM ELEMENTS --- */

    /* Input & Textarea Standard */
    .input-primary {
      width: 100%;
      background-color: rgba(58, 59, 57, 0.5);
      /* gray-800 with opacity */
      border: 1px solid #4a4b49;
      /* gray-700 */
      border-radius: 0.75rem;
      /* rounded-xl */
      padding: 0.75rem 1rem;
      color: #faf9f5;
      outline: none;
      transition: all 0.2s ease-in-out;
    }

    .input-primary:focus {
      border-color: #d97757;
      box-shadow: 0 0 0 1px rgba(217, 119, 87, 0.2);
      background-color: rgba(58, 59, 57, 0.8);
    }

    .input-primary::placeholder {
      color: #767775;
    }

    /* Select Standard (Custom Arrow) */
    .select-primary {
      width: 100%;
      background-color: rgba(58, 59, 57, 0.5);
      border: 1px solid #4a4b49;
      border-radius: 0.75rem;
      padding: 0.75rem 1rem;
      padding-right: 2.5rem;
      /* Space for arrow */
      color: #faf9f5;
      outline: none;
      appearance: none;
      /* Hide native arrow */
      background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' fill='none' viewBox='0 0 20 20'%3e%3cpath stroke='%239a9b99' stroke-linecap='round' stroke-linejoin='round' stroke-width='1.5' d='M6 8l4 4 4-4'/%3e%3c/svg%3e");
      background-position: right 0.5rem center;
      background-repeat: no-repeat;
      background-size: 1.5em 1.5em;
      transition: all 0.2s ease-in-out;
    }

    .select-primary:focus {
      border-color: #d97757;
      background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' fill='none' viewBox='0 0 20 20'%3e%3cpath stroke='%23d97757' stroke-linecap='round' stroke-linejoin='round' stroke-width='1.5' d='M6 8l4 4 4-4'/%3e%3c/svg%3e");
      background-color: rgba(58, 59, 57, 0.8);
    }

    /* Checkbox Standard */
    .checkbox-primary {
      appearance: none;
      background-color: rgba(58, 59, 57, 0.5);
      margin: 0;
      font: inherit;
      color: currentColor;
      width: 1.25em;
      height: 1.25em;
      border: 1px solid #4a4b49;
      border-radius: 0.35em;
      display: grid;
      place-content: center;
      transition: all 0.2s ease-in-out;
      cursor: pointer;
    }

    .checkbox-primary::before {
      content: "";
      width: 0.65em;
      height: 0.65em;
      transform: scale(0);
      transition: 120ms transform ease-in-out;
      box-shadow: inset 1em 1em white;
      transform-origin: center;
      clip-path: polygon(14% 44%, 0 65%, 50% 100%, 100% 16%, 80% 0%, 43% 62%);
    }

    .checkbox-primary:checked {
      background-color: #d97757;
      border-color: #d97757;
    }

    .checkbox-primary:checked::before {
      transform: scale(1);
    }

    .checkbox-primary:focus {
      outline: none;
      box-shadow: 0 0 0 2px rgba(217, 119, 87, 0.3);
    }

    /* Animations */
    @keyframes fadeIn {
      from {
        opacity: 0;
      }

      to {
        opacity: 1;
      }
    }

    .animate-fade-in {
      animation: fadeIn 0.3s ease-out forwards;
    }

    @keyframes slideUp {
      from {
        transform: translateY(20px);
        opacity: 0;
      }

      to {
        transform: translateY(0);
        opacity: 1;
      }
    }

    .animate-slide-up {
      animation: slideUp 0.4s ease-out forwards;
    }

    @keyframes shake {

      0%,
      100% {
        transform: translateX(0);
      }

      25% {
        transform: translateX(-5px);
      }

      75% {
        transform: translateX(5px);
      }
    }

    .animate-shake {
      animation: shake 0.4s ease-in-out;
    }

    /* Typing Effect Cursor */
    .typing-cursor::after {
      content: '|';
      animation: blink 1s step-start infinite;
    }

    @keyframes blink {
      50% {
        opacity: 0;
      }
    }

    /* Hide Sonner Toast progress bar and colored border */
    [data-sonner-toast] [data-progress] {
      display: none !important;
    }

    [data-sonner-toast]::before {
      display: none !important;
    }

    [data-sonner-toast] {
      border-left: none !important;
      border: 1px solid #3a3c3a !important;
    }
